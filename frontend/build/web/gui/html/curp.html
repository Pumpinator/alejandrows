<div class="my-3">
    <div class="p-5 text-white rounded-2" style="background-color: #556380">
        <div class="modal-header">
            <h2 style="color: #FFFFFF;">Clave Única de Registro Poblacional</h2>
            <button onclick="history.go(0)" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#9DADCC"
                    class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                </svg>
            </button>
        </div>
        <div class="container py-5">
            <div class="form-text" style="color: #9DADCC;">calcularCurp();</div>
            <div class="row">
                <div class="col-md d-grid gap-3 pt-3 mb-3">
                    <form onsubmit="calcularCurp(event)">
                        <div>
                            <label for="inputNombre" style="color: #9DADCC">Nombre</label>
                            <input class="form-control" type="text" id="inputNombre"
                                style="background-color: #282c34; color: #626C80; border: none;" required>
                        </div>
                        <div>
                            <label for="inputApellidoPaterno" style="color: #9DADCC">Apellido Paterno</label>
                            <input class="form-control" type="text" id="inputApellidoPaterno"
                                style="background-color: #282c34; color: #626C80; border: none;" required>
                        </div>
                        <div>
                            <label for="inputApellidoMaterno" style="color: #9DADCC">Apellido Materno</label>
                            <input class="form-control" type="text" id="inputApellidoMaterno"
                                style="background-color: #282c34; color: #626C80; border: none;" required>
                        </div>
                        <div>
                            <label for="inputFechaNacimiento" style="color: #9DADCC">Fecha de Nacimiento</label>
                            <input class="form-control" type="date" id="inputFechaNacimiento"
                                style="background-color: #282c34; color: #626C80; border: none;" required>
                        </div>
                        <div>
                            <label for="inputSexo" style="color: #9DADCC">Sexo</label>
                            <select class="form-control" id="inputSexo"
                                style="background-color: #282c34; color: #626C80; border: none;" required>
                                <option value="" disabled selected>--Elige--</option>
                                <option value="H">Masculino</option>
                                <option value="M">Femenino</option>
                            </select>
                        </div>
                        <div>
                            <label for="inputEstado" style="color: #9DADCC">Estado</label>
                            <select class="form-control" id="inputEstado"
                                style="background-color: #282c34; color: #626C80; border: none;" required>
                                <option value="">--Elige--</option>
                                <option value="AS">Aguascalientes</option>
                                <option value="BC">Baja California</option>
                                <option value="BS">Baja California Sur</option>
                                <option value="CC">Campeche</option>
                                <option value="CL">Coahuila de Zaragoza</option>
                                <option value="CM">Colima</option>
                                <option value="CS">Chiapas</option>
                                <option value="CH">Chihuahua</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="DG">Durango</option>
                                <option value="GT">Guanajuato</option>
                                <option value="GR">Guerrero</option>
                                <option value="HG">Hidalgo</option>
                                <option value="JC">Jalisco</option>
                                <option value="MC">México</option>
                                <option value="MN">Michoacán de Ocampo</option>
                                <option value="MS">Morelos</option>
                                <option value="NT">Nayarit</option>
                                <option value="NL">Nuevo León</option>
                                <option value="OC">Oaxaca</option>
                                <option value="PL">Puebla</option>
                                <option value="QT">Querétaro</option>
                                <option value="QR">Quintana Roo</option>
                                <option value="SP">San Luis Potosí</option>
                                <option value="SL">Sinaloa</option>
                                <option value="SR">Sonora</option>
                                <option value="TC">Tabasco</option>
                                <option value="TS">Tamaulipas</option>
                                <option value="TL">Tlaxcala</option>
                                <option value="VZ">Veracruz</option>
                                <option value="YN">Yucatán</option>
                                <option value="ZS">Zacatecas</option>
                                <option value="NE">Nacido en el Extranjero</option>
                            </select>
                        </div>
                        <div class="text-center pt-3">
                            <button class="btn w-50 text-white" style="background-color: #9DADCC">Calcular</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-8 py-5 px-5 rounded-5" style="background-color: #24314D;">
                    <p id="txtCurp">
                    </p>
                    <div id="jsonRespuesta">
                    </div>
                </div>
            </div>
        </div>
    </div>
