<div class="my-3">
    <div class="p-5 text-white rounded-2" style="background-color: #556380">
        <div class="modal-header">
            <h2 style="color: #FFFFFF;">exchangeratesapi.io/</h2>
            <button onclick="history.go(0)" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#9DADCC"
                    class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                </svg>
            </button>
        </div>
        <div class="container col-md-3 py-5">
            <div id="txtCambio" class="form-text text-center" style="color: #9DADCC;"></div>
            <div class="mb-5 text-center">
                <label for="inputCantidad" style="color: #9DADCC;">Cantidad:</label>
                <input id="inputCantidad" type="number" class="form-control"
                    style="background-color: #282c34; color: #626C80; border: none" min="1">
            </div>
            <div class="row d-grid gap-3 text-center">
                <div id="de" class="col">
                    <label for="selectDe" style="color: #9DADCC;">De</label>
                    <select id="selectDe" class="currency-list form-control"
                        style="background-color: #282c34; color: #626C80; border: none" disabled>
                        <option value="0">EUR</option>
                    </select>
                    <img class="pt-3" src="gui/img/Europe.PNG" id="imgDe" />
                </div>
                <div id="hacia" class="col">
                    <label for="selectHacia" style="color: #9DADCC;">Hacia</label>
                    <select id="selectHacia" class="currency-list form-control"
                        style="background-color: #282c34; color: #626C80; border: none">
                        <option value="0">--Elige--</option>
                        <option value="1">MXN</option>
                        <option value="2">USD</option>
                        <option value="3">EUR</option>
                        <option value="4">GBP</option>
                        <option value="5">BTC</option>
                    </select>
                    <img class="pt-3" src="gui/img/Unknown.png" id="imgHacia" />
                </div>
                <div class="text-center pt-3">
                    <button onclick="exchange();" class="btn w-100" style="background-color: #9DADCC">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
